<div class='container-fluid'>
  <h1 class="text-center" style="margin-bottom: 20px;">My Weather</h1>

  <div class='row'>
    <div class='col-md-4 col-md-offset-4 mb-2'>
      <app-search-city (onSearch)="onSearchCity($event)"></app-search-city>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-9">

      <div *ngIf="currentWeather" class="row">
        <div class="col-md-5 col-md-offset-6">
          <h2>
            <span>{{currentWeather.cityName}}</span>
            <span style="font-size: 30px; color: Tomato;">
              <i class="fa-heart fav" [ngClass]="currentWeather.isFavorite ? 'fas' : 'far'" (click)="toggleFav()"></i>
            </span>
          </h2>
          {{currentWeather.temperature}} {{currentWeather.weatherText}}
        </div>
      </div>

    </div>
    <div class="col-sm-3">
      <div>Favorites:</div>
      <div class="list-group">
        <a class="list-group-item fav-city" *ngFor="let city of favCities" (click)="onSearchCity(city)">{{city.name}}, {{city.country}}</a>
      </div>
    </div>
  </div>
</div>
